{{ partial "header.html" . }}

<article class="post post-view">
	<header class="post-header">
		<h2>
			<a href="{{ .Site.BaseURL}}#{{ chomp (partial "section-link" (dict "title" .Parent.Title)) }}">
                {{ partial "snippet-title.html" . }} 
			</a> 
		</h2>
	</header>

	<section>{{ .Content }}</section>
</article>

{{ partial "footer.html" . }}
