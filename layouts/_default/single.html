{{ partial "header.html" . }}

<article class="post post-view">
	<header class="post-header">
		<h2>
			<a href="{{ .Site.BaseURL}}#{{ chomp (partial "section-link" (dict "title" .Parent.Parent.Title)) }}">
				{{ .Parent.Parent.Title }}
			</a> 
		</h2>
		{{ .Parent.Parent.Content }}

		<h3>
			<a href="{{ .Site.BaseURL}}#{{ chomp (partial "section-link" (dict "title" .Parent.Title)) }}">
				{{ .Parent.Title }}
			</a> 
		</h3>
		{{ .Parent.Content }}

		{{ $components := split .Path "/" }}
		<h4>{{ replace (index $components 2) ".md" "" }}</h4>
	</header>

	<section>{{ .Content }}</section>
</article>

{{ partial "footer.html" . }}
